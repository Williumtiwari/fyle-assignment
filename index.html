<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fyle</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <style>
      input[type="text"]::placeholder {
        text-align: center;
      }
      input[type="text"] {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center">GitHub User Search</h2>
    </div>
    <form action="" id="form" autocomplete="off">
      <div
        class="from-group"
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          padding-left: 15px;
          padding-right: 15px;
          margin-bottom: 15px;
        ">
        <input
          type="text"
          class="form-control"
          placeholder="Enter GitHub username"
          id="username" />
      </div>
      <div
        class="form-group"
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          margin-bottom: 10px;
        ">
        <button type="submit" class="btn btn-block btn-primary">Search</button>
      </div>
    </form>
    <main id="main"></main>
    <div class="container">
      <div
        id="repo"
        style="display: grid; grid-template-columns: 1fr 1fr"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
